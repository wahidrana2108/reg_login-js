<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="mb-3">
                <h3>Register </h3>
                <small class="form-label">Please fill in this form to create an account.</small>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Register</button>
          </div>

          <div class="d-flex justify-content-center">
            <small class="form-label">Already have a account? <a href="login.html">Sign in</a></small>
          </div>
    </div>









    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


    <!-- google authentication -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";




      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDOM1boMigBcIJCP86VE4Hd-i6xoJBCU3k",
          authDomain: "test-59d32.firebaseapp.com",
          databaseURL: "https://test-59d32-default-rtdb.firebaseio.com",
          projectId: "test-59d32",
          storageBucket: "test-59d32.appspot.com",
          messagingSenderId: "435069596308",
          appId: "1:435069596308:web:fad9992bf18f5142603a81"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);




        // Event listener
        submit.addEventListener('click', (e) => {

            // references 
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;


            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid), {
                        email: email,
                        password: password
                    })
                        .then(() => {
                        // Data saved successfully!
                        alert('user added successfully!');
                        })
                        .catch((error) => {
                        // The write failed...
                        alert(error);
                        });
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                    // ..
                });
        });
      </script>

</body>
</html>
